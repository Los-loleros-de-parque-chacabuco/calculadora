<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="contenedor keys">
        <div class="valor-anterior"></div>
        <div class="valor-actual"></div>
        <div class="calculadora">
            <div class="pantalla">
                <div id="resultado">Loleros</div>
            </div>
            <button class="operador">+</button>
            <button class="operador">-</button>
            <button class="operador">x</button>
            <button class="operador">%</button>
            <button class="operador">AC</button>
            <button class="numero" id="1"> 1</button>
            <button class="numero" id="2"> 2</button>
            <button class="numero" id="3"> 3</button>
            <button class="numero" id="4"> 4</button>
            <button class="numero" id="5"> 5</button>
            <button class="numero" id="6"> 6</button>
            <button class="numero" id="7"> 7</button>
            <button class="numero" id="8"> 8</button>
            <button class="numero" id="9"> 9</button>
            <button class="numero" id="0"> 0</button>
            <button class="operador">.</button>
            <button class="operador uwu" id="igual">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
